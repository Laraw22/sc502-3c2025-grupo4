<!DOCTYPE html>
<html>
  <head>
    <title>Recuperar Contraseña</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="/sc502-3c2025-grupo4/resources/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/sc502-3c2025-grupo4/resources/css/estilos.css"
    />
    <link
      rel="stylesheet"
      href="/sc502-3c2025-grupo4/resources/css/olvideContra.css"
    />
  </head>
  <body>
    <div class="forgot-password-container">
      <h2>Recuperar Contraseña</h2>
      <p>Complete los siguientes campos para recuperar su contraseña</p>
      <form action="recuperar-accion-aqui" method="post">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <button type="submit">Enviar</button>
      </form>
      <a href="inicioSesion.html">Volver al Inicio de Sesión</a>
    </div>
  </body>
</html>
