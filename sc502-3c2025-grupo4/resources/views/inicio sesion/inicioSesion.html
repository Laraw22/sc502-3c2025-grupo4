<!DOCTYPE html>
<html>
  <head th:fragment="head">
    <title>Inicio de Sesión</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="../css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/sc502-3c2025-grupo4/resources/css/estilos.css"
    />
    <link
      rel="stylesheet"
      href="/sc502-3c2025-grupo4/resources/css/inicioSesion.css"
    />
  </head>
  <body>
    <div class="login-container">
      <h2>¡Le damos la bienvenida!</h2>
      <p>Inicie sesión en su cuenta</p>
      <form action="tu-accion-aqui" method="post">
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <a href="OlvideContra.html" class="forgot-password"
            >¿Olvidó su contraseña?</a
          >
        </div>
        <button type="submit">Iniciar sesión</button>
        <hr />
        <h3>O <a href="Registro.html">Registrarse</a></h3>
        <a href="">Volver al inicio</a>
      </form>
    </div>
  </body>
</html>
